---
appoptics_managed_config_file: true
appoptics_service_state: started
appoptics_service_enabled: true

appoptics_log_level: info
appoptics_log_path: /var/log/SolarWinds/Snap
appoptics_log_format: text

appoptics_auto_discover_path: /opt/SolarWinds/Snap/autoload
appoptics_plugin_trust_level: 0

appoptics_tls_cert_path: ""
appoptics_tls_key_path: ""
appoptics_plugin_tls_key_path: ""
appoptics_plugin_tls_cert_path: ""
appoptics_ca_cert_paths: ""

appoptics_plugin_load_timeout: 15
appoptics_listen_address: 127.0.0.1
appoptics_listen_port: 21414
appoptics_temp_dir_path: /tmp/SolarWinds/Snap
appoptics_temp_dir_enable: false
appoptics_plugin_path: /opt/SolarWinds/Snap/bin
appoptics_task_path: /opt/SolarWinds/Snap/etc/tasks.d
appoptics_plugins_include: /opt/SolarWinds/Snap/etc/plugins.d

appoptics_token: ""
appoptics_metrics_url: https://api.appoptics.com/v1/measurements
appoptics_agent_url: https://api.appoptics.com/v1/agent/report
appoptics_hostname_alias: ""
appoptics_proxy_url: ""
appoptics_proxy_user: ""
appoptics_proxy_password: ""
appoptics_ec2_check_timeout: 5s

appoptics_global_tags: {}

appoptics_rest_api_enable: false
appoptics_rest_api_https: false
appoptics_rest_api_rest_auth: false
appoptics_rest_api_rest_auth_password: ""
appoptics_rest_api_rest_certificate: ""
appoptics_rest_api_rest_key: ""
appoptics_rest_api_rest_port: 21413

appoptics_plugins:
  - file_name: ""
    content: {}

appoptics_tasks:
  - file_name: ""
    content: {}
