---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: appoptics-molecule-instance-01
    image: ${TEST_DISTRO:-centos:7}
    dockerfile: Dockerfile.j2
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: testinfra
lint: |
  set -e
  yamllint .
  flake8
